<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn HTML</title>
  </head>
  <body>
    <header id="top">
      <h2>Learn &lt;HTML&gt;</h2>
      <p>By Chester Heng</p>
    </header>

    <section>
      <h2>Learning &lt;HTML&gt;</h2>
      <p>
        Lorem Ipsum is simply dummy text of the printing and typesetting
        industry
      </p>
    </section>

    <picture>
      <source media="(min-width:720px)" srcset="http://placekitten.com/700" />
      <source media="(min-width:420px)" srcset="http://placekitten.com/400" />
      <img
        src="http://placekitten.com/200"
        alt="a confused"
        title="A confused kitten"
      /> </picture
    ><br />

    <video
      width="320"
      height="240"
      poster="https://via.placeholder.com/320x240"
      controls
    >
      <source
        src="https://movietrailers.apple.com/movies/magnolia_pictures/joyride/joyride-trailer-1_i320.m4v"
        type="video/mp4"
      />
      <source src="movie.ogg" type="video/ogg" />
      Your browser does not support the video tag.
    </video>

    <form>
      <label for="file">Downloading progress:</label>
      <progress id="file" value="32" max="100">32%</progress>
      <br />

      <label for="username">Username:</label>
      <input type="text" id="username" required placeholder="Enter username" />
      <br />

      <label for="mobile">Mobile:</label>
      <input type="number" id="mobile" />
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br />

      <input type="checkbox" id="bike" value="Bike" />
      <label for="bike"> I have a bike</label><br />
      <input type="checkbox" id="car" value="Car" />
      <label for="car"> I have a car</label><br />
      <input type="checkbox" id="boat" value="Boat" />
      <label for="boat"> I have a boat</label><br />

      <label for="cars">Choose a car:</label>
      <select id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option></select
      ><br />

      <button type="submit">Submit</button>
    </form>

    <pre>
      let a = 1;
      let b = 2;
       
      //using destructuring assignment
      [a, b] = [b, a];
    </pre>

    <footer>
      <p>Chester Heng - <span>Copyright 2020</span></p>
      <a href="#top">Top</a>
    </footer>
  </body>
</html>
